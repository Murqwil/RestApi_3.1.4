<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-fluid {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/admin.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            admin@mail.ru with roles: ADMIN USER
        </span>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
</nav>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" onclick="loadUsersTable()">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>
        <div class="col-md-10">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="loadUsersTable()">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="toggleUserForm()">New User</a>
                </li>
            </ul>
            <div id="userTableContainer" style="display: block;">
                <div id="main-content" class="mt-3"></div>
            </div>

            <div id="addUserFormContainer" style="display: none;">
                <h5 class="text-center">Add new user</h5>
                <form id="addUserForm" class="mx-auto" style="max-width: 400px;"> <!-- Центрируем форму и ограничиваем ширину -->
                    <div class="mb-3">
                        <label for="addUserFirstName" class="form-label">First name</label>
                        <input type="text" class="form-control form-control-sm" id="addUserFirstName" required> <!-- Уменьшаем размер поля -->
                    </div>
                    <div class="mb-3">
                        <label for="addUserLastName" class="form-label">Last name</label>
                        <input type="text" class="form-control form-control-sm" id="addUserLastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="addUserAge" class="form-label">Age</label>
                        <input type="number" class="form-control form-control-sm" id="addUserAge" required>
                    </div>
                    <div class="mb-3">
                        <label for="addUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="addUserEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="addUserPassword" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-sm" id="addUserPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="addUserRole" class="form-label">Role</label>
                        <select class="form-select form-select-sm" id="addUserRole" required> <!-- Уменьшаем размер селекта -->
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success" onclick="addUser()">Add new user</button>
                    <button type="button" class="btn btn-secondary" onclick="toggleUserForm()">Cancel</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <div class="mb-3">
                        <label for="userId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="userId" name="id" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="userName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="userLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="userLastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="userAge" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="userPassword" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="userRole" class="form-label">Role</label>
                        <select class="form-select" id="userRole" name="role" required>
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editButton" onclick="updateUser()">Edit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the following user?</p>
                <form id="deleteUserForm">
                    <div class="mb-3">
                        <label for="deleteUserId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="deleteUserId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="deleteUserEmail" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="deleteUserName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="deleteUserLastName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="deleteUserAge" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserRole" class="form-label">Role</label>
                        <input type="text" class="form-control" id="deleteUserRole" readonly>
                    </div>
                </form>
                <button type="button" class="btn btn-danger" onclick="deleteUser()">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
